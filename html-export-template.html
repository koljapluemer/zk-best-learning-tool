<!DOCTYPE html>
<html lang="en" style="height: 95%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Export Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
</head>

<body style="height:  95%;display:flex;flex-direction:column;">
    <header>
	    <nav  style="display:flex;gap:4px;justify-content:space-between;width:100%">
	    <a href="/">⌂ How to build the best learning tool possible?</a>
	    <a href="https://koljasam.com/" target="_blank">by Kolja Sam</a>
	    </nav>
	    <hr />
    </header>
    <main style="flex:1">
        <h1>HTML Export Template</h1>
        
    <header>
	    <nav style="display:flex;gap:4px;justify-content:space-between;width:100%">
	    <a href="/" rel="nofollow">⌂ How to build the best learning tool possible?</a>
	    <a href="https://koljasam.com/" rel="nofollow">by Kolja Sam</a>
	    </nav>
	    <hr>
    </header>
    <main style="flex:1">
        <h1 dir="auto">{{note.title}}</h1>
        {{{note.content}}}
    </main>
    <footer>
	    <form style="display:flex;gap:4px">
			  <input type="text" id="q">
			  <button type="Submit">Search</button>
		</form>
    </footer>



    </main>
    <footer>
	    <form onsubmit="event.preventDefault(); go()" style="display:flex;gap:4px">
			  <input id="q" type="text" autofocus />
			  <button type="Submit">Search</button>
		</form>
    </footer>
</body>
<script>
  function go() {
    const q = encodeURIComponent(document.getElementById("q").value);
    const site = encodeURIComponent(location.hostname);
    const url = "https://www.duckduckgo.com/search?q=site:" + site + "+" + q;
    window.open(url, "_blank");
  }
</script>
</html>
